<div class="row">

    <mat-spinner *ngIf="progress" class="center"></mat-spinner>
    <table mat-table [dataSource]="dataSource" class="col-12">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Select Id </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" (change)="setIds(element._id)" [color]="'primary'">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="scheduleDate">
            <th mat-header-cell *matHeaderCellDef> Schedule Date </th>
            <td mat-cell *matCellDef="let element"> {{element.scheduleDate}} </td>
        </ng-container>
        <ng-container matColumnDef="targetDate">
            <th mat-header-cell *matHeaderCellDef> Target Date </th>
            <td mat-cell *matCellDef="let element"> {{element.targetDate}} </td>
        </ng-container>
        <ng-container matColumnDef="accountDetail">
            <th mat-header-cell *matHeaderCellDef> Account Detail </th>
            <td mat-cell *matCellDef="let element"> {{element.accountDetail}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openUpdateComponent(element)">
                    <mat-icon>update</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="deletePost(element._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="['_id','title','description','scheduleDate','targetDate','accountDetail','action']">
        </tr>
        <tr mat-row
            *matRowDef="let row; columns: ['_id','title','description','scheduleDate','targetDate','accountDetail','action'];">
        </tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
